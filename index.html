<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Borisov">
    <meta name="keywords" content="html, css, javascript">
    <meta name="description" content="Borisov's third project">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo_place_header.png" alt="Логотип Хедер"></header>
      <main class="main">
        <section class="profile">
          <div class="profile__about"><img class="profile__avatar" src="./images/JIK.png" alt="Аватар">
            <div class="profile__info">
              <div class="profile__head"><h1 id="user-name" class="profile__name">Жак-Ив Кусто</h1>
                <button id="open-popup" type="button" class="profile__correct"></button></div>
              <p id="user-occupation" class="profile__occupation">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add"></button>
        </section>
        <section class="elements">
          <ul class="elements__block">
            <template id="templateCard">
              <li class="elements__card">
                <button class="elements__trash" type="button"></button>
                <img class="elements__img">
                <div class="elements__down">
                  <h2 class="elements__name"></h2>
                  <button class="elements__like" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
        <div id="popup-profile" class="popup">
          <div class="popup__shadow">
            <h3 class="popup__title">Редактировать профиль</h3>
             <button id="popup-profile-close" class="popup__close" type="button">
              <img class="popup__cross" src="./images/Close.svg" alt="Закрыть">
            </button>
            <form id="profile-form" class="form" name="profile" novalidate>
              <label class="form__label">
                <input id="user-name-input" class="form__input form__input_type_name" name="user-name-input" type="text" minlength="2" maxlength="40" required>
                <span class="form__error form__error_user-name-input"></span>
              </label>
              <label class="form__label">
                <input id="user-occupation-input" class="form__input form__input_type_occupation" name="user-occupation-input" type="text" minlength="2" maxlength="200" required>
                <span class="form__error form__error_user-occupation-input"></span>
              </label>
              <button id="popup-submit" class="form__button" type="submit">Сохранить</button>
            </form>
          </div>
        </div>
        <div id="popup-place" class="popup"> 
          <div class="popup__shadow">
            <h3 class="popup__title">Новое место</h3>
             <button id="popup-place-close" class="popup__close" type="button">
              <img class="popup__cross" src="./images/Close.svg" alt="Закрыть">
            </button>
            <form id="place-form" class="form" name="place" novalidate>
              <label class="form__label">
                <input id="place-name-input" name="place-name-input" class="form__input form__input_type_name" type="text" placeholder="Новое место" minlength="2" maxlength="30" required>
                <span class="form__error form__error_place-name-input"></span>
              </label>
              <label class="form__label">
                <input id="place-link-input" name="place-link-input" class="form__input form__input_type_occupation" type="url" placeholder="Ссылка на картинку" required>
                <span class="form__error form__error_place-link-input"></span>
              </label>
              <button id="popup-place-submit" class="form__button" type="submit">Сохранить</button>
            </form>
          </div>
        </div>
        <div id="popup-place-img" class="popup popup_img">
          <div class="popup__shadow popup__shadow_preview">
            <button id="popup-img-close" class="popup__close" type="button">
              <img class="popup__cross" src="./images/Close.svg" alt="Закрыть">
            </button>
            <img class="popup__pic" src="#" alt="#">
            <span class="popup__text"></span>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__logo">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <script src="./scripts/initial-сards.js"></script>
    <script src="./scripts/validation.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
